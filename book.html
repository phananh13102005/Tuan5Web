<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Table</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="bootstrap.js"></script>
  <script src="jquery-3.7.1.js"></script>

  <style>
    body {
      background-color: #fff;
    }

    /* Navbar custom */
    .navbar-nav .nav-link {
      color: #fff !important;
      margin: 0 8px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #f1c40f !important;

    }
    .navbar {
      background: linear-gradient(to right, #000, #222);
    }
    .navbar-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
    }


    .navbar-icons i {
      color: #fff;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar-icons i:hover {
      color: #f1c40f;
    }

    .btn-warning {
      border-radius: 30px !important;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      margin: 40px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Feane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link active" href="book.html">BOOK TABLE</a></li>

          <!-- icons -->
          <li class="nav-item navbar-icons ms-3">
            <i class="fa fa-user"></i>
            <i class="fa fa-shopping-cart"></i>
            <i class="fa fa-search"></i>
          </li>

          <!-- Order Online -->
          <li class="nav-item ms-3">
            <a href="order.html" class="btn btn-warning">Order Online</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1>Book A Table</h1>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Phone Number">
            </div>
        <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="mb-3">
              <select class="form-control">
                <option selected disabled>How many persons?</option>
                <option>1 Person</option>
                <option>2 Persons</option>
                <option>3 Persons</option>
                <option>4 Persons</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="date" class="form-control" placeholder="dd/mm/yyyy">
            </div>
            <button type="submit" class="btn btn-warning">Book Now</button>
          </form>
        </div>

        <!-- Google Map -->
        <div class="col-6">
        
           <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.909959112175!2d-74.0060156845938!3d40.71277597933064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDQyJzQ2LjAiTiA3NMKwMDAnMjIuMCJX!5e0!3m2!1sen!2sus!4v1630000000000!5m2!1sen!2sus" 
                width="100%" 
                height="350" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
      </div>
    </div>
  </div>
</body>

</html>
