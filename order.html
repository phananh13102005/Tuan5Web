<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
      color: black;
    }
    h2 {
      color: goldenrod;
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid goldenrod;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .actions {
      margin-top: 15px;
      text-align: right;
    }
    button {
      background: goldenrod;
      border: none;
      padding: 8px 15px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Order</h2>
  <form>
    <input type="text" placeholder="Telephone" required>
    <input type="email" placeholder="Email" required>
    <label><input type="checkbox"> Check me out</label>
    <div class="actions">
      <button type="submit">Order</button>
    </div>
  </form>
</body>
</html>
